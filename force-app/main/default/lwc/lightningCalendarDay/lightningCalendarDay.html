<template>
    <div class={cellClass} data-day={theDate} data-date={theDateString} onclick={handleDayClick}>
        <template if:true={hasEventData}>
            <h2 class={cellContentClass}>{day.day}</h2>        
            <table style='border: 1px solid blue; background-color: blue;'>
                <tr><td colspan="3"></td></tr>
            </table>
        </template>        
    </div>
</template>
